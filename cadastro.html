<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro - Ecommerce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src='main.js'></script>
</head>

<body style="background-color: rgb(248, 241, 243);">
<div class="container">
  <form class="row g-3">

    <h3>Dados Pessoais</h3>
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>

    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Confirmar email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>

    <div class="col-md-3">
      <label for="código de verificação" class="form-label">Código de verificação</label>
      <input type="text" class="form-control" id="código de verificação">
    </div>

    <div class="col-md-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="Text" class="form-control" id="nome">
    </div>

    <div class="col-md-3">
      <label for="sobrenome" class="form-label">Sobrenome</label>
      <input type="Text" class="form-control" id="sobrenome">
    </div>

    <div class="col-md-3">
      <label for="criar senha" class="form-label">Criar senha</label>
      <input type="number" class="form-control" id="criar senha">
    </div>

    <div class="col-md-3">
      <label for="confirmar senha" class="form-label">Confirmar senha</label>
      <input type="number" class="form-control" id="confirmar senha">
    </div>

    <div class="col-md-3">
      <label for="data de nascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="data de nascimento">
    </div>

    <div class="col-md-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="number" class="form-control" id="cpf">
    </div>

    <div class="col-md-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="number" class="form-control" id="telefone">
    </div>

    <h3>Dados de Endereço</h3>
    <div class="col-md-3">
      <label for="cep" class="form-label">Cep</label>
      <input type="number" class="form-control" id="cep">
    </div>
    <div class="col-7">
      <label for="endereço" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco">
    </div>
    <div class="col-2">
      <label for="endereço" class="form-label">Numero</label>
      <input type="text" class="form-control" id="numero">
    </div>
    <div class="col-4">
      <label for="bairro" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro">
    </div>

    <div class="col-md-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade">
    </div>

    <div class="col-md-1">
      <label for="estado" class="form-label">Estado</label>
      <select id="estado" class="form-select">
        <option selected>Escolher...</option>
        <option>PR</option>
        <option>SP </option>
        <option>SC</option>
        <option>RS</option>
        <option>RJ</option>
        <option>MG</option>
        <option>ES</option>
        <option>MS</option>
        <option>GO</option>
        <option>MT</option>
        <option>RO</option>
        <option>AC</option>
        <option>AM</option>
        <option>RR</option>
        <option>AP</option>
        <option>PA</option>
        <option>TO</option>
        <option>MA</option>
        <option>CE</option>
        <option>PI</option>
        <option>BA</option>
        <option>PÉ</option>
        <option>SE</option>
        <option>AL</option>
        <option>RN</option>
        <option>PB</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="cidade" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="complemento">
    </div>

  </form>
  <br>
  <div class="col-4">
    <button type="submit" class="btn btn-primary">Entrar</button>
  </div>
</div>
</body>

</html>
