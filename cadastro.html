<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>

    <form class="row g-3">

        <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="Text" class="form-control" id="nome">
          </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>

  <div class="col-md-6">
    <label for="senha" class="form-label">Senha</label>
    <input type="number" class="form-control" id="senha">
  </div>

  <div class="col-12">
    <label for="endereço" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="endereço">
  </div>

  <div class="col-12">
    <label for="bairro" class="form-label">Bairro</label>
    <input type="text" class="form-control" id="bairro" placeholder="Apartamento, Escritorio, Etc">
  </div>

  <div class="col-md-6">
    <label for="cidade" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="cidade">
  </div>

  <div class="col-md-4">
    <label for="estado" class="form-label">Estado</label>
    <select id="estado" class="form-select">
      <option selected>Escolher...</option>
      <option>...</option>
    </select>
  </div>

  <div class="col-md-2">
    <label for="cep" class="form-label">Cep</label>
    <input type="number" class="form-control" id="cep">
  </div>

  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Entrar</button>
  </div>
</form>
</body>
</html>
